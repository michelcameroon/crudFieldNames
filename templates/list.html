<!DOCTYPE html>
<html>
<head>
    <title>Table List</title>
</head>
<body>
    <h1>Table List</h1>
    <a href="{{ url_for('create') }}">Create New Table</a>
    <table border=1>
        <thead>
            <tr>
       
            {% for field_nameNoId in field_namesNoId %}
                <th>{{ field_nameNoId }}</th>
            {% endfor %}
            <!--  
                <th>Name</th>
                <th>Email</th>
                <th>Actions</th>
            -->
            </tr>
        </thead>
        <tbody>
            {% for record in records %}
            <tr>
                <td>{{ record.name }}</td>
                <td>{{ record.email }}</td>
                <td>

                    <a href="{{ url_for('update', id=record.id) }}">Update</a>
                    <a href="{{ url_for('delete', id=record.id) }}">Delete</a>

                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
